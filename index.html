<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小胡导航</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- 主题切换按钮 -->
    <button id="theme-toggle" class="theme-toggle">
        <span class="theme-icon">🌙</span>
    </button>
    <!-- 更新日志按钮 -->
    <button id="changelog-button" class="changelog-button">
        <span class="changelog-icon">📄</span>
    </button>
    <!-- 跟随系统主题开关 -->
    <div class="system-theme-toggle">
        <label for="system-theme-switch">跟随系统主题</label>
        <input type="checkbox" id="system-theme-switch" checked>
    </div>
    <!-- 动态背景 -->
    <div class="background-pattern"></div>

            <svg class="search-icon"><use xlink:href="assets/icons/sprite.svg#search"></use></svg>
        </div>

            <button class="filter-btn" data-filter="tool">工具</button>
            <button class="filter-btn" data-filter="design">设计</button>
            <button class="filter-btn" data-filter="game">游戏</button>
